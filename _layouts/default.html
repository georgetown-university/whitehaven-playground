{% include header.html %}

<div class="container-fluid play-content">
  <div class="row">
    {% include code-form.html %}

    <aside class="col-xs-12 col-md-3 play-docs">
      {% for doc in page.documentation %}
      <section data-doc="{{ doc.id }}">
        <h2>{{ doc.title }}</h2>
        <pre>{{ doc.content }}</pre>
      </section>
      {% endfor %}
    </aside>
  </div>
</div>

{% include footer.html %}
